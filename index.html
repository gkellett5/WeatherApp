<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="border">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                class="form-control"
                placeholder="search for your city"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-5">
            <h5>Today's weather in...</h5>
          </div>
          <div class="col-7">
            <h5 id="current-time"></h5>
          </div>
        </div>
        <h1 id="city-name"></h1>
        <div class="row">
          <div class="col-3"><img src="" alt="" id="icon" /><br /></div>
          <div class="col-4">
            <br />
            <div class="description" id="description"></div>
            <ul>
              <li class="data">Humidity: <span id="humidity"></span>%</li>
              <li class="data">Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-5">
            <div class="temperature-today">
              <span id="temp-current"></span>째
            </div>
            <div class="feels-like">
              Feels Like <span id="feels-like"></span><span>째</span>
            </div>
            <div class="high-low">
              High <span id="high"></span>째 | <span class="low"> Low </span
              ><span id="low"></span><span class="low">째</span>
            </div>
          </div>
        </div>
        <hr />
        <h5>Looking ahead...</h5>
        <br />
        <div id="forecast"></div>
      </div>
    </div>
    <div id="source-code">
      <a href="https://github.com/gkellett5/weather-app" target="_blank"
        >Open-source code</a
      >
      by Gemma Kellett
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/bd5cbcec47.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/index.js"></script>
</html>
